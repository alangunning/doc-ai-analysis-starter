name: Tests

on:
  push:
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'tests/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'tests/**'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install .[dev]
      - run: pytest
