name: Build Vector Store
on:
  push:
    branches: [main]
    paths: ["data/markdown/**/*.md"]
jobs:
  vectors:
    runs-on: ubuntu-latest
    steps:
      - name: Load env
        id: env
        run: |
          if [ -f .env ]; then
            cat .env >> $GITHUB_ENV
          fi
          if [ "${DISABLE_AUTO_WORKFLOWS}" = "true" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          fi
      - uses: actions/checkout@v4
        if: steps.env.outputs.skip != 'true'
      - uses: actions/setup-python@v5
        if: steps.env.outputs.skip != 'true'
        with: {python-version: '3.x'}
      - run: pip install openai
        if: steps.env.outputs.skip != 'true'
      - run: python scripts/build_vector_store.py data/markdown vector_store
        if: steps.env.outputs.skip != 'true'
      - name: Commit vectors
        if: steps.env.outputs.skip != 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add vector_store/
          git commit -m "chore: update vector store" || echo "No changes"
          git push
