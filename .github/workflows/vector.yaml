name: Build Vectors
on:
  push:
    branches: [main]
    paths: ["data/**/*.md"]
jobs:
  vectors:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Load env
        id: env
        uses: ./.github/actions/load-env
        with:
          enable-workflow: ENABLE_VECTOR_WORKFLOW
      - name: Setup Python
        if: steps.env.outputs.skip != 'true'
        uses: ./.github/actions/setup-python
        with:
          packages: requests python-dotenv
      - run: python scripts/build_vector_store.py data
        if: steps.env.outputs.skip != 'true'
      - name: Commit vectors
        if: steps.env.outputs.skip != 'true'
        uses: ./.github/actions/git-commit
        with:
          add: "git add data"
          message: "chore: update vectors"
