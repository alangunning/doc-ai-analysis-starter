name: Prompt Analysis
on:
  workflow_dispatch:
  push:
    paths:
      - "data/**/*.md"
      - "data/**/*.prompt.yaml"
jobs:
  analyze:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Load env
        id: env
        uses: ./.github/actions/load-env
        with:
          enable-workflow: ENABLE_PROMPT_ANALYSIS_WORKFLOW
      - name: Setup Python
        if: steps.env.outputs.skip != 'true'
        uses: ./.github/actions/setup-python
        with:
          packages: openai pyyaml
      - name: Run prompts
        if: steps.env.outputs.skip != 'true'
        run: |
          for prompt in $(find data -name '*.prompt.yaml'); do
            dir=$(dirname "$prompt")
            for md in "$dir"/*.md; do
              [ -f "$md" ] || continue
              python scripts/run_prompt.py "$prompt" "$md"
            done
          done
      - uses: actions/upload-artifact@v4
        if: steps.env.outputs.skip != 'true'
        with:
          name: prompt-results
          path: data/**/*.json
