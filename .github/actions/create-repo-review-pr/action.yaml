name: Create Repo Review PR
description: Commit AI review output and open a pull request.
inputs:
  commit-message:
    description: Commit message for the review file.
    required: true
  title:
    description: Pull request title.
    required: true
  body:
    description: Pull request body.
    required: true
  branch:
    description: Branch name for the pull request.
    required: true
  token:
    description: GitHub token with repo scope.
    required: true
runs:
  using: composite
  steps:
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@4e1beaa7521e8b457b572c090b25bd3db56bf1c5
      with:
        commit-message: ${{ inputs.commit-message }}
        title: ${{ inputs.title }}
        body: ${{ inputs.body }}
        branch: ${{ inputs.branch }}
      env:
        GITHUB_TOKEN: ${{ inputs.token }}
